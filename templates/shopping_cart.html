<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
  <script src="Mario.js" async></script>
  <title>Cart - Mario & Luigi Pizzeria</title>
</head>

<body>
  <div class="navbar">

    <img src="{{url_for('static', filename='images/logo.png')}}" class="logo" width="50%" />"
    <ul>
      <li style><a href="/order">Menu</a></li>

    <img
      src="{{url_for('static', filename='images/logo.png')}}"
      class="logo"
    />
    <button class="menu-button">...</button>
    <ul>
      <li style><a href="/">Home</a></li>
      <li><a href="/order">Menu</a></li>
      <li><a href="/locations">Location</a></li>
      <li><a href="/offers">Offers</a></li>
      <li><a href="/reservation">Contact</a></li>
      <li><a href="/login">LogIn</a></li>
    </ul>
    <a href="/shopping_cart">
      <img src="{{url_for('static', filename='images/shopping_cart.png')}}" class="cart" /></a>
  </div>

  <section class="container content-section">
    <h2 class="section-header">Pizza</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">Magarita</span>
        <img class="shop-item-image" src="Images/Album 1.png">
        <div class="shop-item-details">
          <span class="shop-item-price">$12.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">salamie</span>
        <img class="shop-item-image" src="Images/Album 2.png">
        <div class="shop-item-details">
          <span class="shop-item-price">$14.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">Mushroom</span>
        <img class="shop-item-image" src="Images/Album 3.png">
        <div class="shop-item-details">
          <span class="shop-item-price">$9.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">vegan</span>
        <img class="shop-item-image" src="Images/Album 4.png">
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
    </div>
  </section>
  <section class="container content-section">
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">fish</span>
        <img class="shop-item-image" src="Images/Shirt.png">
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">meat</span>
        <img class="shop-item-image" src="Images/Cofee.png">
        <div class="shop-item-details">
          <span class="shop-item-price">$6.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
    </div>
  </section>
  <section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
      <strong class="cart-total-title">Total</strong>
      <span class="cart-total-price">$0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>
</body>

</html>
